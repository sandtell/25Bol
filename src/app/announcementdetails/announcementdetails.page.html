<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Announcement Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let a of jsonItems">
    <h6 ion-text [innerHTML]="a.announce_title" ></h6>
  
    <p ion-text text-justify [innerHtml]="a.announce_content"></p>
  </div>
  </ion-content>
