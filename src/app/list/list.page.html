<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{pageMode}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding"  *ngFor="let i of jsonItems" >
    <p [innerHTML]="i.pages_content" ></p>
  </div>

  <div *ngIf="noRecord" class="h-100 row align-items-center">
    <div class="col text-center text-danger">
      No Data
    </div>
  </div>
</ion-content>
